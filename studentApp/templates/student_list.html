<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Student List</h1>
    <a href="{% url 'student_create' %}">Add New Student</a>
    <div> <a href="{% url 'student_post' %}">Post Your Details</a></div>
    <ul>
        {% for student in students %}
            <li>
                {{ student.name }} - {{ student.age }} - {{ student.grade }} - {{ student.major }}
                <a href="{% url 'student_update' student.id %}">Edit</a>
                <a href="{% url 'student_delete' student.id %}" onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
            </li>
        {% empty %}
            <li>No students found.</li>
        {% endfor %}
    </ul>
</body>
</html>
